<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TempMail</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>TempMail</h1>
    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <div class="card">
    <button id="createBtn" class="btn-primary">Create mailbox</button>
    <button id="deleteBtn" class="btn-danger">Delete mailbox</button>

    <div style="margin-top:12px;">
      <button id="copyBtn">Copy address</button>

      <label style="margin-left:15px;">
        <input type="checkbox" id="pollCheckbox" checked />
        Poll
      </label>

      <button id="fetchBtn">Fetch</button>
    </div>
  </div>

  <div id="infoBox" class="card" style="display:none;">
    <p><b>Address:</b> <span id="address"></span></p>
    <p><b>Password:</b> <span id="password"></span></p>
    <p><b>Token:</b> <span id="token"></span></p>
  </div>

  <div class="card">
    <h2>Inbox</h2>
    <div id="messages">No messages.</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
