<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TempMail (mail.tm)</title>
<link rel="stylesheet" href="/style.css" />
</head>
<body>
<header class="top">
  <h1>TempMail</h1>
  <button id="themeToggle" title="Toggle theme">ðŸŒ™</button>
</header>

<main>
  <div class="card controls">
    <div class="row">
      <button id="createBtn" class="primary">Create mailbox</button>
      <button id="deleteBtn">Delete mailbox</button>
    </div>
    <div class="row">
      <button id="copyBtn">Copy address</button>
      <label><input id="pollCheckbox" type="checkbox" checked /> Poll</label>
      <button id="fetchBtn">Fetch</button>
    </div>
  </div>

  <div class="card info" id="accountInfo" style="display:none;">
    <div><strong>Address:</strong> <span id="address"></span></div>
    <div><strong>Password:</strong> <span id="password"></span></div>
    <div><strong>Token:</strong> <span id="token"></span></div>
  </div>

  <div class="card">
    <h2>Inbox</h2>
    <div id="messages">No messages.</div>
  </div>

  <div class="toast" id="toast" style="display:none;"></div>
</main>

<script src="/app.js"></script>
</body>
</html>
