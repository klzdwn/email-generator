<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TempMail (mail.tm) - Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>TempMail (mail.tm)</h1>

    <div id="controls" class="card">
      <button id="createBtn">Create mailbox</button>
      <button id="deleteBtn" class="secondary">Delete mailbox</button>
      <button id="copyBtn" class="secondary">Copy address</button>
      <label><input type="checkbox" id="pollCheckbox" checked/> Poll</label>
      <button id="fetchBtn" class="secondary">Fetch</button>
    </div>

    <section id="info" class="card">
      <div><strong>Address:</strong> <span id="address">-</span></div>
      <div><strong>Password:</strong> <span id="password">-</span></div>
      <div><strong>Token:</strong> <span id="token">-</span></div>
    </section>

    <section id="inbox" class="card">
      <h2>Inbox</h2>
      <div id="messages">
        <p class="muted">No messages yet.</p>
      </div>
      <div id="otpArea" class="card hidden">
        <h3>Detected OTP</h3>
        <div id="otpValue" class="otp"></div>
      </div>
    </section>

    <section id="debug" class="card">
      <h3>Debug</h3>
      <pre id="debugLog">Ready.</pre>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
