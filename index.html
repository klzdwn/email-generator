<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TempMail (1secmail demo)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>TempMail</h1>
  </header>

  <main class="card">
    <button id="genBtn" class="primary">Generate Email</button>
    <div id="addressBox" class="address" style="display:none;">
      <div><strong>Address:</strong> <span id="addressText"></span></div>
      <div class="controls">
        <button id="copyBtn" style="display:none;">Copy address</button>
        <button id="newBtn" style="display:none;">New</button>
      </div>
    </div>

    <section id="inbox">
      <h2>Inbox</h2>
      <div id="status" class="muted"></div>
      <div id="inboxList">No messages.</div>
    </section>

    <div id="viewer" class="viewer" style="display:none;">
      <h3 id="mSub"></h3>
      <div><strong>From:</strong> <span id="mFrom"></span></div>
      <div><strong>OTP:</strong> <span id="mOtp">-</span></div>
      <div id="mBody" class="body"></div>
      <div class="viewerActions">
        <button id="closeMsg">Close</button>
        <button id="downloadMsg">Download .txt</button>
      </div>
    </div>

    <p class="debug">Debug mode: shows short error details for troubleshooting.</p>
  </main>

  <script src="app.js"></script>
</body>
</html>
